<eg-staff-banner bannerText="Patron Item Requests" i18n-bannerText></eg-staff-banner>
<eg-prompt-dialog #vendorPrompt dialogTitle="Enter a Vendor" i18n-dialogTitle>
</eg-prompt-dialog>
<eg-prompt-dialog #notePrompt dialogTitle="Add Note" i18n-dialogTitle>
</eg-prompt-dialog>
<eg-select-dialog #routeToDialog
  [options]="routeToOptions"
  dialogTitle="Select a Route-To Value" i18n-dialogTitle>
</eg-select-dialog>

<eg-item-request-dialog #requestDialog></eg-item-request-dialog>

<ng-template #patronBarcodeTemplate let-row="row">
  <ng-container *ngIf="row.usr().card()">
    <a target="_blank" routerLink="/staff/circ/patron/{{row.usr().id()}}">
      {{row.usr().card().barcode()}}
    </a>
  </ng-container>
</ng-template>

<ng-template #routeToTemplate let-row="row">
  {{row.route_to() | uppercase}}
</ng-template>

<!-- Grid Filters -->

<div class="mb-3 p-2 border rounded border-secondary">
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" (click)="toggleRouteToAcq()" 
      [(ngModel)]="showRouteToAcq" id="acq-cbox"/>
    <label class="form-check-label" for="acq-cbox" i18n>Purchasing</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" (click)="toggleRouteToIll()" 
      [(ngModel)]="showRouteToIll" id="ill-cbox"/>
    <label class="form-check-label" for="ill-cbox" i18n>ILL</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" (click)="toggleClaimedByMe()" 
      [(ngModel)]="showClaimedByMe" id="claimed-cbox"/>
    <label class="form-check-label" for="claimed-cbox" i18n>Claimed by Me</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" (click)="toggleShowRejected()"
      [(ngModel)]="showRejected" id="rejected-cbox"/>
    <label class="form-check-label" for="rejected-cbox" i18n>Include Rejected</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" (click)="toggleShowCompleted()"
      [(ngModel)]="showCompleted" id="completed-cbox"/>
    <label class="form-check-label" for="completed-cbox" i18n>Include Completed</label>
  </div>
</div>

<eg-grid #grid idlClass="auir" [dataSource]="gridDataSource" pageSize="50"
  persistKey="staff.cat.requests" (onRowActivate)="showRequestDialog($event)"
  [cellTextGenerator]="cellTextGenerator"
  [showDeclaredFieldsOnly]="true" [filterable]="true">

  <eg-grid-toolbar-button i18n-label label="New Request"
    (onClick)="newRequest()">
  </eg-grid-toolbar-button>

  <eg-grid-toolbar-action i18n-label label="Claim for Processing"
    (onClick)="claimItems($event)">
  </eg-grid-toolbar-action>

  <eg-grid-toolbar-action i18n-label label="Apply Vendor"
    (onClick)="applyVendor($event)">
  </eg-grid-toolbar-action>

  <eg-grid-toolbar-action i18n-label label="Apply Route-To"
    (onClick)="applyRouteTo($event)">
  </eg-grid-toolbar-action>

  <eg-grid-toolbar-action i18n-label label="Add Staff-Only Note"
    (onClick)="addStaffNote($event)">
  </eg-grid-toolbar-action>

  <eg-grid-toolbar-action i18n-label label="Add Patron-Visible Note"
    (onClick)="addPatronVisibleNote($event)">
  </eg-grid-toolbar-action>


  <!--
  <eg-grid-toolbar-action i18n-label label="Create ILL Request"
    (onClick)="createIllRequest($event)">
  </eg-grid-toolbar-action>
  -->

  <eg-grid-column i18n-label label="Request ID" path="id" [hidden]="true" [required]="true">
  </eg-grid-column>
  <eg-grid-column i18n-label label="Status" path="_status">
  </eg-grid-column>
  <eg-grid-column path="usr.family_name" label="Patron Last Name" i18n-label>
  </eg-grid-column>
  <eg-grid-column name="patron_barcode" [cellTemplate]="patronBarcodeTemplate" label="Patron Card" i18n-label>
  </eg-grid-column>
  <eg-grid-column path="usr.profile.name" label="Patron Profile" i18n-label>
  </eg-grid-column>
  <eg-grid-column path="usr._residence" label="District of Residence" i18n-label>
  </eg-grid-column>
  <eg-grid-column i18n-label [cellTemplate]="routeToTemplate" label="Route To" name="route_to" [sortable]="true">
  </eg-grid-column>
  <eg-grid-column i18n-label label="Format" name="format" [sortable]="true">
  </eg-grid-column>
  <eg-grid-column i18n-label label="ISBN, etc." name="identifier" [sortable]="true">
  </eg-grid-column>
  <eg-grid-column i18n-label label="Title" name="title" [sortable]="true">
  </eg-grid-column>
  <eg-grid-column i18n-label label="Author" name="author" [sortable]="true">
  </eg-grid-column>
  <eg-grid-column i18n-label label="Publisher" name="publisher" [sortable]="true">
  </eg-grid-column>
  <eg-grid-column i18n-label label="Pubdate" name="pubdate" [sortable]="true">
  </eg-grid-column>
  <eg-grid-column i18n-label label="Language" name="language" [sortable]="true">
  </eg-grid-column>
  <eg-grid-column i18n-label label="Patron Notes" name="notes" [sortable]="true">
  </eg-grid-column>
  <eg-grid-column i18n-label label="Request Date" name="create_date" [sortable]="true">
  </eg-grid-column>
  <eg-grid-column i18n-label label="ILL Opt-Out" name="ill_opt_out" [sortable]="true">
  </eg-grid-column>
  <eg-grid-column i18n-label label="ID Matched" name="id_matched" [sortable]="true">
  </eg-grid-column>
  <eg-grid-column i18n-label label="Claimed By" name="claimed_by" [sortable]="true">
  </eg-grid-column>
  <eg-grid-column i18n-label label="Claim Date" name="claim_date" [sortable]="true">
  </eg-grid-column>
  <eg-grid-column i18n-label label="Vendor" name="vendor" [sortable]="true">
  </eg-grid-column>
</eg-grid>
