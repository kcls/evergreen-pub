<eg-staff-banner i18n-bannerText bannerText="Mark Item Damaged">
</eg-staff-banner>

<eg-mark-damaged-dialog #markDamagedDialog [handleCheckin]="true"></eg-mark-damaged-dialog>

<div class="row m-1" *ngIf="processing">
  <div class="col-lg-6 offset-lg-3">
    <eg-progress-inline></eg-progress-inline>
  </div>
</div>

<div *ngIf="item && circ">
  <hr class="mb-2"/>
  <div class="row mb-2">
    <div class="col-lg-3">
      <div class="form-group form-validated">
        <label for="alert-message" i18n>Item Alert Message:</label>
        <textarea id="alert-message" [(ngModel)]="itemAlert" 
          required rows="3" class="form-control"></textarea>
      </div>
      <button class="btn btn-info" (click)="updateAlertMessage()" i18n>
        Update Alert Message
      </button>
    </div>
  </div>
  <div class="row" *ngIf="!alertMsgUpdated">
    <div class="col-lg-12">
      <div class="alert alert-info" *ngIf="!alertMsgUpdated" i18n>
        The letter may not be printed until the item alert message 
        has been updated.
      </div>
    </div>
  </div>
</div>

<div>
  <hr class="mb-2"/>
  <div class="row">
    <div class="col-lg-12">
      <button *ngIf="printPreviewHtml" (click)="printLetter()" 
        class="btn btn-outline-success label-with-material-icon ms-3" i18n>
        <span>Print Letter</span>
        <span class="material-icons">print</span>
      </button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12 mt-5">
    <h4 *ngIf="printPreviewHtml" i18n>Preview</h4>                                                
    <div [ngClass]="{'border border-dark w-100': printPreviewHtml}" 
      id="print-preview-pane"></div> 
  </div>
</div>
