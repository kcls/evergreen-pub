<eg-alert-dialog #plNameExists
  i18n-dialogBody dialogBody="Selection List Name Already In Use">
</eg-alert-dialog>

<ng-template #dialogContent>
  <form class="form-validated">
    <div class="modal-header bg-info">
      <h3 class="modal-title" i18n>Move Line Items to Selection List</h3>
      <button type="button" class="close"
        i18n-aria-label aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h4 i18n>Moving {{lineitemIds.length}} line item(s)</h4>

      <div class="mt-2">
        <label for="acq-pl-name-input" i18n>
          Enter the name of a new or existing list:
        </label>
        <eg-combobox domId="acq-pl-name-input" name="acq-pl-name-input"
          [allowFreeText]="true" idlClass="acqpl" [startsWith]="true" 
          [(ngModel)]="picklist"> </eg-combobox>
      </div>

      <div *ngIf="moving" class="mt-2 mb-2">
        <eg-progress-inline #progress></eg-progress-inline>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" [disabled]="!picklist" 
        (click)="move()" i18n>Apply</button>
      <button type="button" class="btn btn-warning"
        (click)="close()" i18n>Cancel</button>
    </div>
  </form>
</ng-template>
