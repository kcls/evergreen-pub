<ng-template #dialogContent>
  <div class="modal-header bg-info">
    <h4 class="modal-title">
      <span i18n>Pause Automatic Refund?</span>
    </h4>
    <button type="button" class="close" 
      i18n-aria-label aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-lg-12">
        <div class="alert alert-warning" i18n>
          The affected circulation has payment(s) which are 
          eligible for refund.  
        </div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-lg-12">
        <textarea i18n-placeholder placeholder="Add Refund Notes..."
          [(ngModel)]="refundNotes" class="form-control">
        </textarea>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-lg-3 form-validated">
        <input type="text" i18n-placeholder placeholder="Initials..."
          required [(ngModel)]="staffInitials" class="form-control"/>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-lg-12">
        <button class="btn btn-outline-primary label-with-material-icon"
          [disabled]="!staffInitials" (click)="go(true)">
          <span class="material-icons">pause_circle_outline</span>
          <span class="pl-1" i18n>Pause Refund and Continue</span>
        </button>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-lg-12">
        <button class="btn btn-outline-success label-with-material-icon"
          [disabled]="!staffInitials" (click)="go(false)">
          <span class="material-icons">play_circle_outline</span>
          <span class="pl-1" i18n>Continue Without Pausing Refund.</span>
        </button>
      </div>
    </div>
  </div>
</ng-template>
