<div class="flex">
  <div class="flex-1"></div>

  <div class="w-5/6 md:w-4/6 xl:w-4/6 2xl:w-2/5 p-1 md:p-3 lg:p-5">
    <div class="flex justify-center">
      <h1 i18n>Get a Library Card</h1>
    </div>
    <div class="flex justify-center">
      <router-outlet></router-outlet>
    </div>
  </div>

  <div class="flex-1 pt-8">
    <a href='https://kcls.bibliocms.com/faq/library-cards/' i18n>Related FAQs</a>

    <h2 i18n>Download an Application</h2>

    <ul class="list-disc ml-8">
      <li class="mt-3" *ngFor="let lang of languageForms">
        <a href="https://w3.kcls.org/PDF/applications/{{lang.pdf}}">{{lang.label}}</a>
      </li>
      <li class="mt-3">
        You'll need <a href='https://get.adobe.com/reader/'>PDF Reader</a>
      </li>
      <li class="mt-3">
        <hr/>
        Read our <a href='https://kcls.bibliocommons.com/info/privacy'>Privacy Policy</a>.
      </li>
    </ul>
  </div>
</div>
